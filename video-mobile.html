    <script>
    // Video play and pause
        var vid = document.getElementById("video"); 
        function playVideo() { 
            vid.play(); 
        } 
        function pauseVideo() { 
            vid.pause(); 
        } 

        $(document).ready(function() {
            $("#video").hide();

            $(".video__control--play").click(function() {
                $("#video").show();
                $(".video__control--play").hide();
                $(".video__control--title").hide();
            });

            $("#video").click(function() {
                $(".video__control--play").show();
            });
        });

    // Social Share
        var linkedinShare = document.querySelector('[data-js="linkedin-share"]');

        linkedinShare.onclick = function(e) {
            e.preventDefault();
            var linkedinWindow = window.open('https://www.linkedin.com/shareArticle?mini=true&url=' + document.URL, 'linkedin-popup', 'height=350,width=350');
            if(linkedinWindow.focus) { linkedinWindow.focus(); }
                return false;
        }

        var facebookShare = document.querySelector('[data-js="facebook-share"]');

        facebookShare.onclick = function(e) {
            e.preventDefault();
            var facebookWindow = window.open('https://www.facebook.com/sharer/sharer.php?u=' + document.URL, 'facebook-popup', 'height=350, width=350');
            if(facebookWindow.focus) { facebookWindow.focus(); }
                return false;
        }

        var twitterShare = document.querySelector('[data-js="twitter-share"]');

        twitterShare.onclick = function(e) {
            e.preventDefault();
            var twitterWindow = window.open('https://twitter.com/share?url=' + document.URL, 'twitter-popup', 'height=350,width=350');
            if(twitterWindow.focus) { twitterWindow.focus(); }
                return false;
        }

    // Detect mobile devices
        var isMobile = {
            Android: function() {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function() {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function() {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function() {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function() {
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function() {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
            },
            none: function() {
                return (!isMobile.any());
            }
        };
    </script>
